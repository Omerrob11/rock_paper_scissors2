<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>This is a template</h1>

    <div class="player_selection" id="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="results_container">
        <p class="player_selection_text"></p>
        <p class="computer_selection_text"></p>
        <p class="winner_text"></p>

    </div>

    <div class="score_container">
        <p class="player_score">Player Score: 0</p>
        <p class="computer_score">Computer Score: 0</p>
    </div>

    <div class="winner-containr">
        <p class="winner_message"></p>
    </div>
    <script src="./script.js"></script>
